<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto</title>
    <link href="/css/style.css" rel="stylesheet">
    </head>
  <body>
     <form id="forma" action="javascript:captura()">
        <h1>Bienvenido</h1>
          <label accesskey="B">
            Boleta <br><input name="boleta" type="text" autofocus required
                   minlength="1" maxlength="11" placeholder="1 a 10 caracteres">
          </label>
          <output id="salidaBoleta"></output>
        </p>
        <p>
            <label accesskey="N">
              Nombre <input name="nombre" type="text" required minlength="1" maxlength="50"
                    placeholder="1 a 50 caracteres">
            </label>
            <output id="salidaNombre"></output>
          </p>
          <p>
            <label accesskey="G">
              Grupo <input name="grupo" type="text" required minlength="1" maxlength="6"
                    placeholder="1 a 5 caracteres">
            </label>
            <output id="salidaGrupo"></output>
          </p>
          <p>
            <label accesskey="M">
              Materia <input name="materia" type="text" required minlength="6" maxlength="50"
              placeholder="8 a 50 caracteres">
            </label>
            <output id="salidaMateria"></output>
          </p>
          <p>
            <label accesskey="F">
              Fecha <input name="fecha" type="date" required>
            </label>
            <output id="salidaFecha"></output>
          </p>
      <input type="submit" value="Procesar" accesskey="P">
      <br><br><output id="salidaDatos"></output>
    </form>
    <footer>
     <br> Copyright 2021 Gardu√±o Rebollar Lizeth Jocelyn
    </footer>
    <script src="/js/ctrlProcesa.js"></script>
  </body>
</html>
